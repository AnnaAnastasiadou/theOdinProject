<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <div id="library"></div>
    <button id="add-button">Add Book</button>
    <dialog id="book-dialog">
        <form id="add-book-form">
            <h2 id="dialog-header">Add a New Book</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required>
            <div class="status-selection">
                <label>
                    <input type="radio" name="read-status" value="read">
                    I have read this book
                </label>
                <label>
                    <input type="radio" name="read-status" value="unread">
                    I have not read this book
                </label>
            </div>
            <div class="button-group">
                <button id="submit-book" type="submit">Add Book</button>
                <button id="cancel-book" type="button">Cancel</button>
            </div>
    </dialog>
    <script src="./script.js"></script>
</body>
</html>
