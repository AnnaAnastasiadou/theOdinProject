<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Daily Drop</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        />
    </head>
    <body>
        <div class="weather-app">
            <div class="search-container">
                <div class="search-bar">
                    <input
                        type="text"
                        id="search-bar"
                        placeholder="Search for a city..."
                    />
                    <button id="search-button">Search</button>
                </div>
            </div>
            <div id="units-container" class="dropdown-menu">
                <button id="units-btn" class="dropdown-btn">
                    Units<i class="fa-solid fa-caret-down"></i>
                </button>
                <ul id="unit-options" class="dropdown-list">
                    <li class="dropdown-option active" value="metric">
                        Metric - (&deg;C, km, km/h)
                    </li>
                    <li class="dropdown-option" value="uk">
                        UK - (&deg;C, miles, mph)
                    </li>
                    <li class="dropdown-option" value="us">
                        US - (&deg;F, miles, mph)
                    </li>
                    <li class="dropdown-option" value="base">
                        Base - (K, km, m/s)
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
