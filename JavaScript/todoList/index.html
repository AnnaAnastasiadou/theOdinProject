<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class = "page-wrapper">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fa-solid fa-note-sticky"></i>
                <h2>TaskFlow</h2>
            </div>
        </header>
        <div class="container">
            <!-- Humburger Button -->
             <div id="hamburger-btn">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <!-- Side Bar -->
            <div class="sidebar">
                    <h2>To-dos</h3>
                    <div class="filters-list"></div>
                    <!-- <h3>All Todos</h3>
                    <h3>Today</h3>
                    <h3>Tomorrow</h3>
                    <h3>This Week</h3> -->
                    <h2>My Groups <i class="fas fa-plus" id="add-group-btn"></i></h3>
                    <div class="groups-list"></div>
            </div>
            <!-- Main Content -->
            <div class="content">
                <div class="todos-page"></div>
            </div>
        </div>
        <!-- Add Todo Modal -->
        <div id="addTodoModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add New Task</h2>
                    <span class="close-modal">&times;</span>
                </div>
                <form id="addTodoForm" class="modal-form">
                    <div class="form-group">
                        <label for="todoTitle">Title *</label>
                        <input type="text" id="todoTitle" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="todoDescription">Description *</label>
                        <textarea id="todoDescription" name="description" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="todoDueDate">Due Date *</label>
                            <input type="date" id="todoDueDate" name="dueDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="todoPriority">Priority *</label>
                            <select id="todoPriority" name="priority" required>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="todoNotes">Notes</label>
                        <textarea id="todoNotes" name="notes" rows="3" placeholder="Add any additional notes..."></textarea>
                    </div>

                    <div class="form-group checklist-section">
                        <label>Checklist</label>
                        <ul id="checklistItems" class="checklist-items"></ul>
                        <div class="checklist-controls">
                            <input type="text" id="newChecklistItem" placeholder="Enter checklist item..." />
                            <button type="button" id="add-checklist-btn" class="add-btn">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                        <ul class="checklist-items" id="checklistItems">
                            <!-- Checklist items will be added here dynamically -->
                        </ul>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="button" id="submit-new-todo-btn" class="submit-btn">Add Task</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- View/Edit Todo Modal -->
        <div id="viewEditTodoModal" class="modal">
            <div class="modal-content">
                <span class="close-modal close-view-edit">&times;</span>
                <h2>View / Edit Todo</h2>

                <form id="viewEditTodoForm">
                <label for="viewEditTitle">Title:</label>
                <input type="text" id="viewEditTitle" name="title">

                <label for="viewEditDescription">Description:</label>
                <textarea id="viewEditDescription" name="description"></textarea>

                <label for="viewEditDueDate">Due Date:</label>
                <input type="date" id="viewEditDueDate" name="dueDate">

                <label for="viewEditPriority">Priority:</label>
                <select id="viewEditPriority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <label for="viewEditNotes">Notes:</label>
                <textarea id="viewEditNotes" name="notes"></textarea>

                <div class="modal-actions">
                    <button type="button" id="saveViewEditTodoBtn" class="save-btn">Save</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
