<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class = "page-wrapper">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fa-solid fa-note-sticky"></i>
                <h2>TaskFlow</h2>
            </div>
        </header>
        <div class="container">
            <!-- Humburger Button -->
             <div id="hamburger-btn">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <!-- Side Bar -->
            <div class="sidebar">
                    <h2>To-dos <i class="fas fa-plus"></i></h3>
                    <h3>All Todos</h3>
                    <h3>Today</h3>
                    <h3>Tomorrow</h3>
                    <h3>This Week</h3>
                    <h2>My Groups <i class="fas fa-plus"></i></h3>
                    <div class="groups-list"></div>
            </div>
            <!-- Main Content -->
            <div class="content">
                <div class="all-todos-container default"></div>
            </div>
        </div>
    </div>
</body>
</html>
